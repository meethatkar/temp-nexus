<div class="container mt-5">
    <div class="card p-4 shadow-lg bg-light">
        <h2 class="text-center text-primary">User Login</h2>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary" (click)="onLogin()">Login</button>
                <button type="reset" class="btn btn-secondary" (click)="onReset()">Reset</button>
            </div>

            <div class="text-center mt-3">
                <a routerLink="/reset-password" class="text-danger">Forgot Password?</a>
                <p class="mt-2">Don't have an account? 
                    <a routerLink="/userSignup">Sign Up</a>
                </p>
            </div>
        </form>
    </div>
</div>
