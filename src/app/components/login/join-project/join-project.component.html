<div class="container mt-5">
    <div class="card p-4 shadow-lg bg-light">
        <h2 class="text-primary text-center">Join a Project</h2>
        
        <form>
            <!-- Project ID -->
            <div class="mb-3">
                <label for="projectId" class="form-label fw-bold">Project ID:</label>
                <input type="text" class="form-control" id="projectId" placeholder="Enter Project ID">
            </div>

            <!-- User Password -->
            <div class="mb-3">
                <label for="userPassword" class="form-label fw-bold">Password:</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Enter your password">
            </div>

            <!-- Join Project Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4" (click)="onJoin()">Join Project</button>
            </div>
        </form>
    </div>
</div>
